<!-- 1) შევქმანთ .box რომლსი სიგრძე და სიგანე იქნება 200px 
  1.ფერი ექნება ჩვენი შერჩევით <3 rgb
  2.ტექსტი ჩავწეროთ შიგნით რმლის ფერიც იქნებ ასევე ჩვენი შერჩევით rgb

დრო 5წთ -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: rgb(100, 150, 240); 
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(255, 255, 255);
      font-size: 20px;
      font-family: Arial, sans-serif;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    ტექსტი შიგნით
  </div>

</body>
</html>

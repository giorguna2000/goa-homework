<!-- 1) საიტზე დაამატეთ 2 პარაგრაფი, ასევე Level 1 და Level 6 heading-ები. პარაგრაფებსა და Heading-ებს გაუწერეთ ლურჯი dashed ბორდერები. (გამოიყენეთ დივები); -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საიტი</title>
</head>
<body>
    <div style="border: 2px dashed rgb(255, 153, 0); padding: 10px; margin: 10px 0;">
        <h1>ეს არის Level 1 Heading</h1>
    </div>
    
    <div style="border: 2px dashed rgb(255, 0, 136); padding: 10px; margin: 10px 0;">
        <p>ეს არის პირველი პარაგრაფი. აქ შეგიძლიათ დაამატოთ თქვენი ტექსტი.</p>
    </div>

    <div style="border: 2px dashed blue; padding: 10px; margin: 10px 0;">
        <h6>ეს არის Level 6 Heading</h6>
    </div>

    <div style="border: 2px dashed rgba(255, 85, 0, 0.921); padding: 10px; margin: 10px 0;">
        <p>ეს არის მეორე პარაგრაფი. აქაც შეგიძლიათ ტექსტის დამატება.</p>
    </div>
</body>
</html>

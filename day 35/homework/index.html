 <!--  
ID-ების დანიშნულება:
'id' ატრიბუტი გამოიყენება უნიკალური იდენტიფიკატორის მისაცემად HTML ელემენტისთვის.
ერთი და იგივე 'id' მხოლოდ ერთხელ უნდა გამოყენებულ იქნას გვერდზე.
მთავარი მიზანია კონკრეტული ელემენტის სტილიზაცია ან მანიპულაცია JavaScript-ის მეშვეობით. -->

<!-- Class-ების დანიშნულება:
'class' ატრიბუტი გამოიყენება ერთ ან ერთზე მეტ ელემენტს საერთო სტილის ან ფუნქციონალის მისაცემად.
ერთ გვერდზე შეიძლება მრავალ ელემენტს ჰქონდეს ერთი და იგივე კლასი.
ასევე გამოიყენება CSS-ის ან JavaScript-ის მეშვეობით ერთდროული მანიპულაციისთვის.
 -->

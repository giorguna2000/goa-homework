<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <p style="color: red; background-color: black;"></p>
    <p style="color: red; background-color: black;"></p>

<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        .styled-paragraph {
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <p class="styled-paragraph"></p>
    <p class="styled-paragraph"></p>
</body>
